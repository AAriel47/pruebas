−−type: define el tipo de entrada de datos que queremos utilizar.
Dependiendo del valor de este atributo, el componente
interactuara de una manera concreta con el usuario y tendrá
un aspecto u otro. Más adelante, detallaremos los tipos que
podemos utilizar.
−−value: valor por defecto del elemento.
−−readonly: si aparece este atributo, el elemento es de solo
lectura y no sería modificable por el usuario.
• Textarea: caja de texto que admite múltiples líneas. Se utiliza
